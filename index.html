<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音记录美好生活</title>
    <style type="text/css" media="screen">
    body, ul, p {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style-type: none;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #wrap {
        position: relative;
        width: 100%;
        height: 100vh;  /* 确保容器占满整个视口 */
        overflow: hidden;
    }

    .main-body {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
    }

    .main-header {
        width: 100%;
        height: 100px;
        z-index: 10;
    }

    .logo {
        float: left;
        width: 300px;
        text-align: center;
        line-height: 100px;
        margin-top: 25px;
    }

    .nav {
        float: right;
        width: 460px;
        height: 100px;
    }

    .item {
        float: left;
        line-height: 100px;
        color: #fff;
        margin-left: 30px;
        cursor: pointer;
    }

    .main-content {
        position: relative;
        width: 100%;
        height: 65%;
    }

    .line {
        position: absolute;
        right: 150px;
        bottom: 140px;
    }

    .main-footer {
        margin-top: 50px;
        width: 100%;
        height: 300px;
        text-align: center;
        font-size: 14px;
        color: #fff;
    }

    /* 视频样式 */
    video {
        width: 100%;
        height: 100%;  /* 填满容器 */
        object-fit: cover;  /* 保证视频不拉伸，按比例填充并裁剪 */
    }

    /* 使页面适应手机屏幕 */
    @media (max-width: 768px) {
        .main-header {
            height: 80px;
        }
        .logo {
            width: 200px;
            line-height: 80px;
        }
        .nav {
            width: 100%;
            height: 80px;
            text-align: center;
        }
        .item {
            display: inline-block;
            margin-left: 15px;
            line-height: 80px;
        }
        .main-footer {
            font-size: 12px;
        }
    }

    </style>
</head>
<body>
    <div id="wrap">
        <!-- 视频背景 -->
        <div bg-video>
            <video id="videoPlayer" src="video/1.mp4" autoplay="autoplay" muted="muted" loop></video>
        </div>
        <!-- 主内容部分 -->
        <div class="main-body">
            <div class="main-header">
                <div class="logo">
                   <img src="images/logo_6dfceb7.png" alt="logo" />
                </div>
                <div class="nav">
                    <ul>
                        <li class="item">抖音音乐人</li>
                        <li class="item">机构认证</li>
                        <li class="item">企业认证</li>
                    </ul>
                </div>
            </div>
            <div class="main-content">
                <img src="images/slogan_d674750.png" width="460px" alt="" class="line" />
            </div>
            <div class="main-footer">
                <p>| 音乐 | 游戏 | 手游资讯 | 用户服务协议及隐私保护政策 | 账号找回 | 联系我们 |</p>
                <p>2024 © 抖音  | 京ICP备xxxxxx号-3 | 北京科技有限公司 |  地址 : 北京市海淀区知春路 </p>
                <p>中国互联网举报中心 | 网络文化许可证-京网文-（2016）2282-264号 | 违法和不良信息举报：010-xxxxx | 举报邮箱：jubao@admin.com</p>
            </div>
        </div>
    </div>

    <script>
        // 获取视频元素
        var videoPlayer = document.getElementById("videoPlayer");

        // 监听鼠标滑动事件
        var startX, endX;
        videoPlayer.addEventListener("mousedown", function(e) {
            startX = e.pageX; // 记录滑动开始位置
        });

        videoPlayer.addEventListener("mouseup", function(e) {
            endX = e.pageX; // 记录滑动结束位置

            // 判断滑动方向
            if (startX > endX) {
                // 向左滑动，播放第二个视频
                videoPlayer.src = "video/2.mp4";
                videoPlayer.play();
            } else if (startX < endX) {
                // 向右滑动，播放第一个视频
                videoPlayer.src = "video/1.mp4";
                videoPlayer.play();
            }
        });

        // 监听触摸滑动事件（适用于移动设备）
        var touchStartX, touchEndX;
        videoPlayer.addEventListener("touchstart", function(e) {
            touchStartX = e.changedTouches[0].pageX;
        });

        videoPlayer.addEventListener("touchend", function(e) {
            touchEndX = e.changedTouches[0].pageX;

            // 判断滑动方向
            if (touchStartX > touchEndX) {
                // 向左滑动，播放第二个视频
                videoPlayer.src = "video/2.mp4";
                videoPlayer.play();
            } else if (touchStartX < touchEndX) {
                // 向右滑动，播放第一个视频
                videoPlayer.src = "video/1.mp4";
                videoPlayer.play();
            }
        });
    </script>
</body>
</html>
